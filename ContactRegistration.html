<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ContactRegistration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ccf822415.js" crossorigin="anonymous"></script>
    <title>Contact Registration</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <a href="./index.html">
                <i class="fas fa-window-close cancel-user-registeration"></i>
            </a>
            <div class="header-inscription">
                <h1 class="reg-message">Create Contact</h1>
                <p class="reg-guide">Fill your details below</p>
            </div>            
            <button class="save" id="saveit">Save</button>            
        </header>

        <section class="contact-info">
			<div id="showerr"></div>
            <div class="info-details">
                <i class="fas fa-user-circle icon-gradient"></i>
                <input type="text" class="type" id="firstname" placeholder="First Name">
            </div>

            <div class="info-details">
                <i class="fas fa-user-circle icon-gradient"></i>
                <input type="text" class="type" id="lastname" placeholder="Last Name">
            </div>

            <div class="info-details">
                <i class="fas fa-envelope icon-gradient"></i>
                <input type="text" class="type" id="email" placeholder="Email">
            </div>

            <div class="info-details">
                <i class="fas fa-phone icon-gradient"></i>
                <input type="text" class="type" id="phone" placeholder="Phone Number">
            </div>

            <div class="info-details">
                <i id="occupation" class="fas fa-briefcase icon-gradient"></i>
                <input type="text" class="type" id="job" placeholder="Occupation">
            </div>

        </section>
    </div>
    

    <script src="./ContactRegistration.js"></script>
    
</body>
</html>
