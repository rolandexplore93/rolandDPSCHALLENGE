<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ContactView.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ccf822415.js" crossorigin="anonymous"></script>
    <title>View Contact Profile</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <a href="./index.html">
                <i class="fas fa-arrow-left backbutton"></i>
            </a>
            <div id="showFullName"></div>

            <!-- Creation of the demo view userFullname set up that we will invoke Javascript functions on later! Then, we comment this html demo code out after/when invoking JS-->
            <div class="userFullName">Fullname Here</div>

        </header>

        <section class="contact-info">

            <div id="showProfile"></div>

            <!-- Creation of the demo view contact profile set up that we will invoke Javascript functions on later! Then, we comment this html demo code out after/when invoking JS-->
            <div class="info-line">
                <i class="fas fa-envelope icon-gradient"></i>
                <p class="email">myemail@mail.com</p>
            </div>

            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <p class="phone-number">My phone number</p>
            </div>

            <div class="info-line">
                <i id="occupation" class="fas fa-briefcase icon-gradient"></i>
                <p class="job">My Profession</p>
            </div>



        </section>




    </div>
    
</body>
</html>
