<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ContactHomeAndList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ccf822415.js" crossorigin="anonymous"></script>
    <title>Homepage - Contact List</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <form class="search">
                <input class="search-contact" id="search-keyword" type="text" name="search-contact" placeholder="Search contact">
            </form>
            <a href="./ContactRegistration.html">
                <i class="fas fa-plus-circle add-contact"></i>
            </a>
        </header>


        <section class="contact-storage">
            <!-- Creation of the demo contact listing set up that we will invoke Javascript functions on later! Then, we comment this html demo code out after/when invoking JS-->
            <div class="contact-profile">
                <div class="contact-details">
                    <p class="name">Orobola Roland O.</p>
                    <p class="email-address">Software Engineer</p>
                </div>
                <div class="contact-extra">
                    <a href="./ContactView.html">
                        <i class="fas fa-user-circle view-userprofile"></i>                    
                    </a>
                    <a href="#">
                        <i class="fas fa-window-close delete-userprofile"></i>
                        <!-- <button id="deleteList"></button><i class="fas fa-window-close delete-userprofile"></i></button>		 -->
                    </a>
                </div>
            </div>

            <hr>

            <div class="showlist"></div>


        </section>

    </div>



    <script src="./index.js">
    
    
    </script>
    
</body>
</html>
